<div class="contains">
    <app-add-todo (todoAdd)="AddToDo($event)"></app-add-todo>
    <h3>Your To Do's</h3>
    <div class="empty" *ngIf="this.todos.length===0; else elseBlock">No tasks pending</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]=todo (todoDelete)="DeleteToDo($event)"
                (todoCheckbox)="CompleteToDo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
